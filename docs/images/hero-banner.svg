<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#gradient)" />

  <!-- Title -->
  <text x="400" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">Manuel</text>

  <!-- Subtitle -->
  <text x="400" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" opacity="0.9">Enterprise Voice Assistant for Product Manuals</text>

  <!-- Technology badges -->
  <rect x="250" y="140" width="80" height="25" rx="12" fill="rgba(255,255,255,0.2)" />
  <text x="290" y="157" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">AWS Bedrock</text>

  <rect x="340" y="140" width="60" height="25" rx="12" fill="rgba(255,255,255,0.2)" />
  <text x="370" y="157" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">React Native</text>

  <rect x="410" y="140" width="50" height="25" rx="12" fill="rgba(255,255,255,0.2)" />
  <text x="435" y="157" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Node.js</text>

  <rect x="470" y="140" width="80" height="25" rx="12" fill="rgba(255,255,255,0.2)" />
  <text x="510" y="157" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Claude 3.5</text>

  <!-- Voice wave icon -->
  <g transform="translate(100, 75)">
    <circle cx="0" cy="0" r="3" fill="white" opacity="0.8">
      <animate attributeName="r" values="3;8;3" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="0" cy="0" r="6" fill="none" stroke="white" stroke-width="2" opacity="0.6">
      <animate attributeName="r" values="6;12;6" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.6;0.1;0.6" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Mobile icon -->
  <g transform="translate(650, 75)">
    <rect x="-10" y="-15" width="20" height="30" rx="3" fill="white" opacity="0.8" />
    <rect x="-8" y="-12" width="16" height="20" rx="1" fill="url(#gradient)" />
    <circle cx="0" cy="10" r="2" fill="white" opacity="0.8" />
  </g>
</svg>
